<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reading Record</title>
</head>
<body>
<h1>Article List</h1>

<div>
	<a href="/articles/add"><button class="button">Add</button></a>
</div>

<div>
	<table>
	    <thead>
	        <tr>
	            <th>URL</th>
	            <th>Tag</th>
	            <th>Modified Date</th>
	            <th>&nbsp;</th>
	            <th>&nbsp;</th>
	        </tr>
	    </thead>
	    <tbody>
	    	{% for row in cursors %}
	        <tr>
	            <td><a href="{{row[1]}}" target="_blank">{{row[1]}}</a></td>
	            <td><a href="/articles/list/tag/{{row[2]}}">{{row[2]}}</td>
	            <td>{{row[3]}}</td>
	            <td><a href="/articles/modify/{{row[0]}}"><button class="button">Modify</button></a></td>
	            <td><a href="/articles/delete/{{row[0]}}"><button class="button">Delete</button></a></td>
	        </tr>
	        {% endfor %}
	    </tbody>
	</table>
</div>

<div>
	<a href="/articles/list"><button class="button">Show all</button></a>
	<a href="/top"><button class="button">Top</button></a>
</div>

</body>
</html>
