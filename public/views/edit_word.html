<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reading Record</title>
</head>
<body>
<h1>Modify An Word</h1>

<div>
	<form method="post" action="/words/modify/{{id}}/execute">
	<table>
	    <tbody>
	    	<tr>
	            <td>Word</td>
	            <td><input type="text" name="word" value="{{word}}"></td>
	        </tr>
	    </tbody>
	</table>
	<div>
		<button type="submit" class="button">Update</button>
	</div>
	</form>
</div>

<div>
	<a href="/words/list"><button class="button">Back</button></a>
</div>

</body>
</html>
